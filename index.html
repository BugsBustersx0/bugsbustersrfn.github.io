<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio - Refrán</title>
</head>
<body>
    
    <h1>Servicio de refrán</h1>
    <button onclick="ejecuta()">Ejecutar Servicio</button>

    <script>
        async function ejecuta() {
            const resp = await fetch("servicio.php")
            if (resp.ok) {
                const texto =
                await resp.text()
                alert(texto)
            } else {
                throw new Error(
                resp.statusText)
            }
        }
    </script>

</body>

</html>
